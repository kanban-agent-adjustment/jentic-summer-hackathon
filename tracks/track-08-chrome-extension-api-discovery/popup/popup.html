<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Discovery</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç API Discovery</h1>
            <p class="subtitle">Discover hidden APIs on any website</p>

        <main>
            <div class="control-section">
                <button id="startDiscovery" class="btn btn-primary">
                    <span class="btn-icon">‚ñ∂Ô∏è</span>

            </div>

            <div class="status-section">
                <div id="status" class="status">
                    <span class="status-icon">‚è≥</span>

                    </div>

                <button id="exportOpenAPI" class="btn btn-success" disabled>

            </div>
        </main>

        <footer>
            <div class="info">
                <span class="version">v1.0.0</span>
                <span class="separator">‚Ä¢</span>
                <span class="website">Jentic Hackathon</span>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
